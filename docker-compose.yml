version: '3.8'

services:
  # asterisk service for handling calls
  asterisk:
    image: andrius/asterisk:20
    container_name: asterisk
    restart: always
    ports:
      - "5160:5060/udp"
      - "5160:5060/tcp"
      - "8088:8088"
      - "10000-10100:10000-10100/udp"
    volumes:
      - ./asterisk:/etc/asterisk
      - ./sounds:/var/lib/asterisk/sounds/custom
    environment:
      - ASTERISK_UID=1000
      - ASTERISK_GID=1000

  # Backend service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: click-fix-backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    networks:
      - click-fix-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Frontend service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: click-fix-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - click-fix-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  click-fix-network:
    driver: bridge
